<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="" name="calc" class="calc">
        <input type="text" name="txt" class="ecran" value='0'>
        <div class="num">
            <span onclick="calc.txt.value=''" class="clear">c</span>
            <span onclick="calc.txt.value+='/'">/</span>
            <span onclick="calc.txt.value+='*'">*</span>
            <span onclick="calc.txt.value+='7'">7</span>
            <span onclick="calc.txt.value+='8'">8</span>
            <span onclick="calc.txt.value+='9'">9</span>
            <span onclick="calc.txt.value+='-'">-</span>
            <span onclick="calc.txt.value+='4'">4</span>
            <span onclick="calc.txt.value+='5'">5</span>
            <span onclick="calc.txt.value+='6'">6</span>
            <span onclick="calc.txt.value+='+'" class="plus">+</span>
            <span onclick="calc.txt.value+='1'">1</span>
            <span onclick="calc.txt.value+='2'">2</span>
            <span onclick="calc.txt.value+='3'">3</span>
            <span onclick="calc.txt.value+='0'">0</span>
            <span onclick="calc.txt.value+='00'">00</span>
            <span onclick="calc.txt.value+=','">,</span>
            <span onclick="calc.txt.value=eval(calc.txt.value)   
            if (affiche.value=='Infinity') {
                affiche.value='MATH ERROR'
            }
            if (affiche.value=='undefined') {
                affiche.value='0'
            }
            ">=</span>
        </div>
       
    </form>
    </section>
    <script>
      const affiche=document.querySelector('.ecran')
      affiche.addEventListener('focus',function(){
          affiche.blur()
      })
    </script>
</body>
</html>
